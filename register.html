<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="resurse/lacat.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #dbeafe, #e9d5ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container label {
            display: block;
            font-weight: 600;
            text-align: left;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .login-container input[type="text"],
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: white;
            background: #7b68ee;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:active {
            background-color: #5a4ab6;
        }

        .login-container p {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #555;
        }
        .redirect-container {
            margin-top: 20px;
            text-align: center;
        }

        .redirect-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .redirect-btn:hover {
            background-color: #45a049;
        }
    </style>
    <script type="text/javascript" src="login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h1>Register</h1>
        <form id="register-form">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required autocomplete="off">
        
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required autocomplete="off">
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="off">
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="off">
        
            <button type="submit">Register</button>
            <button type="button" id="guest-button">Guest</button>
            <div class="redirect-container">
                <p>Already have an account?</p>
                <button id="redirect-login" class="redirect-btn">Log in here</button>
            </div>
        </form>
    </div>
</body>
</html>
